server.port=2225

spring.cloud.stream.kafka.binder.brokers=kafka
spring.cloud.stream.kafka.binder.zkNodes=zookeeper

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://magazijn_db:3306/Pakket?autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.cloud.stream.bindings.nieuw_sorteeritem_event.contentType=application/json
spring.cloud.stream.bindings.nieuw_sorteeritem_event.destination=nieuw_sorteeritem_event

spring.cloud.stream.bindings.update_track_and_trace.contentType=application/json
spring.cloud.stream.bindings.update_track_and_trace.destination=update_track_and_trace

spring.cloud.stream.bindings.nieuw_pakket_event.contentType=application/json
spring.cloud.stream.bindings.nieuw_pakket_event.destination=nieuw_pakket_event
